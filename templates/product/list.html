{% extends 'base.html' %}
{% load static %}
{% block title %}

My shop

{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% block content %}
<div class="container">
            <!-- Section-->
           <section class="py-5">
                 <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                                <!-- Product image-->
                                {% for product in products %}
                                    <div class="col mb-5">
                                    <div class="card h-100">
                                    <!-- Sale badge-->
                                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                                    <!-- Product image-->
                                <a href="{{ product.get_absolute_url }}">
                                <img class="card-img-top" src="{% if product.image %} {{ product.image.url }} {% endif %}" alt="No image" ></a>
                                <!-- Product details-->
                                    <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <a href="{{ product.get_absolute_url }}"><h5 class="fw-bolder">{{ product.name }}</h5></a>
                                        <!-- Product reviews-->
                                        <div class="d-flex justify-content-center small text-warning mb-2">
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                        </div>
                                        <!-- Product price-->
                                        
                                        {{ product.price }}$
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ product.get_absolute_url }}">Add to cart</a></div>
                                </div>
                            </div>
                        </div>
                            {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>

    </div>

{% endblock %}
